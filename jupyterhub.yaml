singleuser:
  image:
    name: maatra/notebook
    tag: latest
  storage:
    extraVolumes:
      - name: jupyterhub-shared
        persistentVolumeClaim:
          claimName: efs-output-pvc
    extraVolumeMounts:
      - name: jupyterhub-shared
        mountPath: /home/shared
  cpu:
    guarantee: 1
  cmd: jupyterhub-singleuser --notebook-dir=/home
proxy:
  service:
    type: ClusterIP

  #--notebook-dir=/home